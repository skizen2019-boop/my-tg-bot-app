<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GTA 5 RP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Внешний фон */
            color: white;
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Твой блок из Figma */
        .app-container {
            width: 360px;
            min-height: 100vh; /* Растягиваем на весь экран */
            background: #292929; /* Твой цвет из Figma */
            border: 1px #000000 solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-sizing: border-box;
        }

        /* Твоя большая картинка */
        .banner {
            width: 281px;
            height: 158px;
            background: #444; /* Серый фон, пока картинка грузится */
            border-radius: 8px;
            object-fit: cover;
        }

        /* Твой заголовок */
        .title {
            color: white;
            font-size: 18px;
            font-family: 'Tilt Warp', cursive; /* Применяем нужный шрифт */
            font-weight: 400;
            line-height: 21.60px;
            margin-top: 20px;
            text-align: center;
        }

        /* Твоя маленькая иконка */
        .icon-small {
            width: 51px;
            height: 52px;
            margin-top: 15px;
            border-radius: 4px;
        }

        /* Кнопка для проверки работы в ТГ */
        .test-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: #f57c00;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <img class="banner" src="https://placehold.co/281x158/orange/white?text=GTA+BANNER" alt="Banner">

        <div class="title">GTA 5 RP</div>

        <img class="icon-small" src="https://placehold.co/51x52/white/black?text=5" alt="Icon">

        <button class="test-btn" onclick="tg.showAlert('Все работает!')">Проверить</button>
    </div>

    <script>
        // Инициализация Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        
        // Сообщаем Telegram, что приложение готово к показу
        tg.ready();
    </script>
</body>
</html>
